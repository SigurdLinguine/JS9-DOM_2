<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS9 DOM 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="h1">
        <h1>Perfect Number</h1>
    </div>

    <div class="h4">
        <h4>Skriv inn nummeret her</h4>
    </div>

    <div id="numInput">
        <input type="text" id="number" placeholder="Tast inn nummeret her...">
    </div>
    <div class="check">
        <input type="button" id="check" value="Sjekk Nummeret">
    </div>
    <div class="random">
        <input type="button" id="random" value="Tilfeldig Tall">
    </div>
    <div class="result">
        <p id="result"></p>
    </div>

    <br>
    <br>

    <div class="colorPicker">
        <input type="color" id="colorPicker">
    </div>
<br><br>
    <div class="rgb">
        <p>Red</p>
        <input type="range" id="red" max="255" min="0" value="0">
        <p>Green</p>
        <input type="range" id="green" max="255" min="0" value="200">
        <p>Blue</p>
        <input type="range" id="blue" max="255" min="0" value="200">
    </div>

    <div class="colorInput">
        <input type="text" id="colorInput" placeholder="Tast inn en farge...">
    </div>
    <div class="setColor">
        <input type="button" id="setColor" value="Set Color">
    </div>
    <div class="randomColor">
        <input type="button" id="randomColor" value="Random Color">
    </div>
    <script src="script.js"></script>
</body>
</html>
